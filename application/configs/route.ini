[route]

routes.hot.type       = "Zend_Controller_Router_Route_Regex"
routes.hot.route = "hot/(\d+)*"
routes.hot.defaults.controller = hot
routes.hot.defaults.action = index
routes.hot.defaults.page       = '1'
routes.hot.map.1             = "page"

routes.hot2.type       = "Zend_Controller_Router_Route_Regex"
routes.hot2.route = "hot"
routes.hot2.defaults.controller = hot
routes.hot2.defaults.action = index
routes.hot2.defaults.page       = '1'
routes.hot2.map.1             = 1


[tut]
routes.archive.route = "archive/:year/*"
routes.archive.defaults.controller = archive
routes.archive.defaults.action = show
routes.archive.defaults.year = 2000
routes.archive.reqs.year = "\d+"
routes.news.type = "Zend_Controller_Router_Route_Static"
routes.news.route = "news"
routes.news.defaults.controller = "news"
routes.news.defaults.action = "list"
routes.archive.type = "Zend_Controller_Router_Route_Regex"
routes.archive.route = "archive/(\d+)"
routes.archive.defaults.controller = "archive"